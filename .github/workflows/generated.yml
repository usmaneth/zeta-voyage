name: Check generated docs
permissions:
  contents: read
on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-docs:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Generate docs
        run: pnpm generate

      - name: Check if docs changed
        id: changes
        run: |
          git add docs/
          git diff --staged --quiet docs/ || echo "docs_changed=true" >> $GITHUB_OUTPUT

      - name: Fail if docs changed
        if: steps.changes.outputs.docs_changed == 'true'
        run: |
          echo "‚ùå Changes detected in docs/ after running 'pnpm generate'"
          echo "Please run 'pnpm generate' locally and commit the changes."
          echo ""
          echo "Changed files:"
          git status docs/
          echo ""
          echo "Diff:"
          git diff --staged docs/
          exit 1
